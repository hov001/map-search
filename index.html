<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries info</title>
    <!-- Normalize css -->
    <link rel="stylesheet" href="./src/styles/normalize.css" />
    <!-- Main -->
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="wrapper__row">
        <!-- Map section -->
        <div class="wrapper__map-section">
          <div id="chartdiv"></div>
        </div>
        <!-- Map section end -->
        <!-- Info section -->
        <div class="wrapper__info-section">
          <input type="text" id="search" />
        </div>
        <!-- Info section end -->
      </div>
    </section>

    <!-- Map chart resources -->
    <script defer src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script defer src="https://cdn.amcharts.com/lib/4/maps.js"></script>
    <script
      defer
      src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"
    ></script>
    <script
      defer
      src="https://cdn.amcharts.com/lib/4/themes/spiritedaway.js"
    ></script>
    <script
      defer
      src="https://cdn.amcharts.com/lib/4/themes/animated.js"
    ></script>
    <script defer src="./src/scripts/map.js"></script>
    <script defer src="./src/scripts/data.js"></script>
    <script defer src="./src/scripts/responseApi.js"></script>
  </body>
</html>
